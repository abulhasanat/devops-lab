version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Running tests and build"
      - npm run build --if-present
      - echo "Zipping artifacts"
      - mkdir -p target
      - zip -r target/testartifacts.zip build || echo "build directory not found"

artifacts:
  files:
    - target/testartifacts.zip
